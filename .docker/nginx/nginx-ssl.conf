user nginx;
worker_processes auto;
worker_rlimit_nofile 65535;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

# Event optimization
events {
    multi_accept on;
    worker_connections 65535;
    use epoll;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    access_log /var/log/nginx/access.log main buffer=16k;

    # Optimization
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    keepalive_requests 100;
    reset_timedout_connection on;
    client_body_timeout 10;
    send_timeout 2;

    # Buffer size optimizations
    client_max_body_size 64M;
    client_body_buffer_size 128k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 4k;
    output_buffers 1 32k;
    postpone_output 1460;

    # FastCGI optimization
    fastcgi_buffers 16 16k;
    fastcgi_buffer_size 32k;
    fastcgi_connect_timeout 60;
    fastcgi_send_timeout 300;
    fastcgi_read_timeout 300;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/xml+rss application/atom+xml image/svg+xml;

    # File cache
    open_file_cache max=2000 inactive=20s;
    open_file_cache_valid 30s;
    open_file_cache_min_uses 2;
    open_file_cache_errors on;

    # HTTP to HTTPS redirect
    server {
        listen 80;
        listen [::]:80;
        server_name d5b.local *.d5b.local localhost;
        return 301 https://$server_name$request_uri;
    }

    # Main HTTPS server
    server {
        listen 443 ssl;
        listen [::]:443 ssl;
        http2 on;
        server_name d5b.local *.d5b.local localhost;
        root /var/www/html/public;

        # SSL certificates
        ssl_certificate /etc/nginx/ssl/d5b.local.pem;
        ssl_certificate_key /etc/nginx/ssl/d5b.local-key.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers off;
        ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN";
        add_header X-Content-Type-Options "nosniff";
        add_header X-XSS-Protection "1; mode=block";
        add_header 'Access-Control-Expose-Headers' 'X-Inertia';

        index index.php;
        charset utf-8;

        # Request buffering
        proxy_buffering on;
        proxy_buffer_size 16k;
        proxy_busy_buffers_size 24k;
        proxy_buffers 8 16k;

        location / {
            try_files $uri $uri/ /index.php?$query_string;
        }

        location = /favicon.ico { access_log off; log_not_found off; }
        location = /robots.txt { access_log off; log_not_found off; }
        error_page 404 /index.php;

        location ~ ^/index\.php(/|$) {
            fastcgi_pass 127.0.0.1:9000;
            fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
            fastcgi_param HTTPS on;
            include fastcgi_params;

            # FastCGI optimizations
            fastcgi_hide_header X-Powered-By;
            fastcgi_buffer_size 32k;
            fastcgi_buffers 16 16k;
            fastcgi_busy_buffers_size 32k;

            # Timeouts
            fastcgi_connect_timeout 60s;
            fastcgi_send_timeout 300s;
            fastcgi_read_timeout 300s;

            # Cache
            fastcgi_cache_use_stale error timeout http_500 http_503;
            fastcgi_cache_valid 200 60m;
        }

        # Template Renderer health/status endpoints (no prefix)
        location ~ ^/template-renderer/(health|status|cache/refresh|metrics)$ {
            proxy_pass http://127.0.0.1:3069/$1;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            
            # Buffer settings
            proxy_buffering on;
            proxy_buffer_size 16k;
            proxy_buffers 8 16k;
            proxy_busy_buffers_size 32k;
            
            # Handle large JSON payloads
            client_max_body_size 10M;
            client_body_buffer_size 1M;
        }

        # Template Renderer template endpoints (with prefix)
        location ~ ^/template-renderer/(send-my-stay|send-my-cart|offers|nudges)$ {
            proxy_pass http://127.0.0.1:3069/template-renderer/$1;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            
            # Buffer settings
            proxy_buffering on;
            proxy_buffer_size 16k;
            proxy_buffers 8 16k;
            proxy_busy_buffers_size 32k;
            
            # Handle large JSON payloads
            client_max_body_size 10M;
            client_body_buffer_size 1M;
        }

        # Template Renderer Production endpoints
        location ~ ^/template-renderer/(send-my-cart|send-my-stay|nudges|offers)/production$ {
            proxy_pass http://127.0.0.1:3069/template-renderer/$1/production;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            
            # Buffer settings
            proxy_buffering on;
            proxy_buffer_size 16k;
            proxy_buffers 8 16k;
            proxy_busy_buffers_size 32k;
            
            # Handle large JSON payloads
            client_max_body_size 10M;
            client_body_buffer_size 1M;
        }

        location ~ /\.(?!well-known).* {
            deny all;
        }

        # Static file handling
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
            expires max;
            log_not_found off;
            access_log off;
            add_header Cache-Control "public, no-transform";
        }
    }

    # WebSocket server (SSL)
    server {
        listen 8081 ssl;
        http2 on;
        server_name d5b.local *.d5b.local localhost;

        # SSL certificates
        ssl_certificate /etc/nginx/ssl/d5b.local.pem;
        ssl_certificate_key /etc/nginx/ssl/d5b.local-key.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers off;
        ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;

        # Increase header buffer sizes for Reverb API calls
        client_header_buffer_size 4k;
        large_client_header_buffers 8 16k;

        location /app {
            proxy_pass http://127.0.0.1:6001;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_read_timeout 86400;
            proxy_send_timeout 86400;
            proxy_connect_timeout 60s;

            proxy_buffer_size 64k;
            proxy_buffers 8 64k;
            proxy_busy_buffers_size 128k;
        }

        access_log /var/log/nginx/websocket-access.log main;
        error_log /var/log/nginx/websocket-error.log debug;
    }
}